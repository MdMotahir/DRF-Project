{% extends 'Base.html' %}

{% load static %}

{% block top %}
    <p class="breadcrumbs"><span class="mr-2"><a href="{%url 'Home'%}">MD World Bloging <i class="fa fa-chevron-right"></i></a></span> <span>Home <i class="fa fa-chevron-right"></i></span></p>
    <h1 class="mb-3 bread">Details</h1>
{% endblock %}

{% block context %}
    <section class="ftco-section">
        <div class="row block-9 text-center">
            <div class="col-md-12 mx-auto">
                <h1>All Files</h1>
                <div class="row border">
                    <div class="col-md-4 mx-auto">
                        <h1>Name</h1>
                    </div>
                    <div class="col-md-3 mx-auto">
                        <h1>Author</h1>
                    </div>
                    <div class="col-md-2 mx-auto">
                        <h1>Types</h1>
                    </div>
                    <div class="col-md-3 mx-auto">
                        <h1>File</h1>
                    </div>
                    <div class="col-md-4 mx-auto border">
                        <h5><a href="">{{file.name}}</a></h5>
                    </div>
                    <div class="col-md-3 mx-auto border">
                        <h5>{{file.author.first_name}}</h5>
                    </div>
                    <div class="col-md-2 mx-auto border">
                        <h5>{{file.type}}</h5>
                    </div>
                    <div class="col-md-3 mx-auto border">
                        <h5><a href="">{{file.file}}</a></h5>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <a href="{%url 'update' file.slug%}"><button class="btn btn-primary py-3 px-5">Update</button></a>
                    <a href="{%url 'delete' file.slug%}"><button class="btn btn-primary py-3 px-5">Delete</button></a>
                </div>
            </div>
        </div>
	</section>
{% endblock %}
